<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add Transaction</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                name="transactionname"
                [(ngModel)]="transactionname"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Amount</label>
            <div class="col-sm-9">
              <input
                type="number"
                nbInput
                fullWidth
                name="transactionamount"
                [(ngModel)]="transactionamount"
                placeholder="Amount"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                nbButton
                status="warning"
                (click)="transactionAdd(transactionname, transactionamount)"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
