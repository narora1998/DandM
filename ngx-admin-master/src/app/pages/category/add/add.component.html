<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add Category</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="category" class="label col-sm-3 form-control-label"
              >Category</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                name="categoryname"
                [(ngModel)]="categoryname"
                placeholder="Category"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                nbButton
                status="warning"
                (click)="categoryAdd(categoryname)"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
