<nb-card>
  <nb-card-header>
    Users/Vendors
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="updateRecord($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
