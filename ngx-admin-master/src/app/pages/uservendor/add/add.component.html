<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add User/Vendor</nb-card-header>
      <nb-card-body>
        <form action="" class="form-horizontal">
          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9">
              <input
                name="name"
                [(ngModel)]="name"
                type="string"
                nbInput
                fullWidth
                placeholder="Name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Email</label>
            <div class="col-sm-9">
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                nbInput
                fullWidth
                placeholder="Email"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Password</label>
            <div class="col-sm-9">
              <input
                type="password"
                name="pass"
                [(ngModel)]="pass"
                nbInput
                fullWidth
                placeholder="Password"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Mobile</label>
            <div class="col-sm-9">
              <input
                type="string"
                name="mbl"
                [(ngModel)]="mbl"
                nbInput
                fullWidth
                placeholder="Mobile"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Address</label>
            <div class="col-sm-9">
              <input
                type="string"
                nbInput
                fullWidth
                name="address"
                [(ngModel)]="address"
                placeholder="Address"
              />
            </div>
          </div>

          <!-- <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Category</label>
            <div class="col-sm-9">
              <select name="cat" [(ngModel)]="cat" *ngIf="category">
                <option *ngFor="let i of category.data" value="{{ i.name }}">{{
                  i.name
                }}</option>
              </select>
            </div>
          </div> -->

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Category</label>
            <div class="col-sm-9">
              <ng-multiselect-dropdown
                name="catlist"
                [data]="dropdownList.data"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
              >
              </ng-multiselect-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <label class="label col-sm-3 form-control-label">Balance</label>
            <div class="col-sm-9">
              <input
                type="number"
                nbInput
                fullWidth
                name="balance"
                [(ngModel)]="balance"
                placeholder="Balance"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                nbButton
                status="warning"
                (click)="
                  addUserVendor(name, email, pass, mbl, address, balance)
                "
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
